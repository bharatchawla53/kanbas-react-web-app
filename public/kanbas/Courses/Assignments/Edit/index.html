<html>
<head>
    <title>Assignments Edit</title>
    <link href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" rel="stylesheet" />
    <link href="/libs/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Kanbas/styles.css" />
    <link rel="stylesheet" href="/Kanbas/Courses/Assignments/Edit/index.css" />
</head>
<body>

    <div class="container-fluid d-flex flex-column">
        <div class="d-flex flex-row align-items-center ms-auto">
            <div class="me-4">
                <i class="fa fa-check-circle me-1"></i>
                Published
            </div>
            <button class="btn btn-outline-secondary me-1" type="button">
                <i class="fa fa-ellipsis-v"></i>
            </button>
        </div>
        <hr />

        <form>
            <div class="mb-3  align-items-center">
                <label for="assignment-name" class="form-label">
                    Assignment Name
                </label>
                <input type="text" class="form-control" value="A1 - ENV + HTML" placeholder="Assignment Name">
            </div>

            <div class="mb-3 align-items-center">
                <textarea cols="30" rows="5" class="form-control">This assignment desribes how to install the development environment for creating and working with web applications we will be developing this semester. We will add new content every week, pushing the code to a GitHub source repository, and then deploying the content to a remote server hosted on Netlify. 
                </textarea>
            </div>

            <div class="row mb-3  align-items-center">
                <label class="col-4 col-form-label text-end">Points</label>
                <div class="col-6">
                    <input type="text" class="form-control" value="100">
                </div>
            </div>

            <div class="row mb-3  align-items-center">
                <label class="col-4 col-form-label text-end">Assignment Group</label>
                <div class="col-6">
                    <select class="form-select">
                        <option selected>ASSIGNMENTS</option>
                        <option>QUIZZES</option>
                        <option>EXAMS</option>
                        <option>PROJECT</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3  align-items-center">
                <label class="col-4 col-form-label text-end">Display Grade as</label>
                <div class="col-6">
                    <select class="form-select">
                        <option selected>Percentage</option>
                        <option>Points</option>
                        <option>Complete/Incomplete</option>
                        <option>Letter Grade</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3  align-items-center">
                <div class="col-4"></div>
                <div class="col-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">
                            Do not count this assignment towards the final grade
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4  col-form-label text-end">Submission Type</div>
                <div class="col-6">
                    <div class="d-flex border rounded">
                        <div class="col-7 m-4">
                            <select class="form-select mb-4">
                                <option selected>Online</option>
                                <option>Website Url</option>
                                <option>File Upload</option>
                            </select>
                            <div class="mb-4">
                                <h6>Online Entry Options</h6>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" checked />
                                <label class="form-check-label">Text Entry</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" />
                                <label class="form-check-label">Website URL</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" checked />
                                <label class="form-check-label">Media Recordings</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" />
                                <label class="form-check-label">Student Annotation</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" />
                                <label class="form-check-label">File Uploads</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-4  col-form-label text-end">Assign</div>
                <div class="col-6">
                    <div class="d-flex border rounded">
                        <div class="col-7 m-4">
                            <div class="mb-4">
                                <h6>Assign to</h6>
                                <input type="text" class="form-control" value="Everyone">
                            </div>
                            <div class="mb-4">
                                <h6>Due</h6>

                                <div class="input-group">
                                    <input type="text" class="form-control" value="Sep 18, 2023, 11:59 PM">
                                    <i class="input-group-text fa-regular fa-calendar-days"></i>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="mr-4">
                                    <h6>Available From</h6>
                                    <div class="input-group">
                                        <input type="text" class="form-control" value="Sep 18, 2023, 11:59 PM">
                                        <i class="input-group-text fa-regular fa-calendar-days"></i>
                                    </div>
                                </div>
                                <div class="ms-3">
                                    <h6>Until</h6>
                                    <div class="input-group">
                                        <input type="text" class="form-control" value="Sep 18, 2023, 11:59 PM">
                                        <i class="input-group-text fa-regular fa-calendar-days"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-outline-secondary btn-add-row" type="button">
                        <i class="fa-solid fa-plus me-1"></i>
                        Add
                    </button>
                </div>
            </div>

            <hr />

            <div class="d-flex flex-row">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">
                        Notify users that this content has changed
                    </label>
                </div>
                <div class="ms-auto">
                    <a href="#" class="btn btn-outline-secondary me-1" role="button">Cancel</a>
                    <a href="#" class="btn btn-danger me-1" role="button">Save</a>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
