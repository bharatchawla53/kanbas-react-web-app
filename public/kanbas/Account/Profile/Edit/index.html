<html>
<head>
    <title>Edit Profile</title>
</head>
<body>
    <form>
        <h2>Jose Annunziato</h2>

        <label>Name:*</label>
        <input type="text" value="Jose Annunziato" placeholder="Name" />

        <lable>Pronouns</lable>
        <select>
            <option selected>None</option>
            <option>He/Him/His</option>
            <option>She/Her</option>
            <option>They/Them</option>
        </select>
        <br /><br />

        <label>Title:</label>
        <input type="text" />

        <h3>Contact</h3>
        <span>No registered services, you can add some on the <a href="">settings</a> page.</span>

        <h3>Biography</h3>
        <span>Faculty, Software Engineer, AI, Space, and renewables enthusiast.</span><br />
        <textarea cols="50" rows="3">Faculty, Software Engineer, AI, Space, and renewables enthusiast.</textarea>

        <h3>Links</h3>
        <ul>
            <li>
                <a href="www.youtube.com">YouTube</a> &nbsp;
                Links to an external site.
            </li>
        </ul>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td valign="top">
                        <input type="text" value="YouTube" />
                        <label>&rarr;</label>
                    </td>
                    <td valign="top">
                        <input type="text" value="https://www.youtube.com" />
                    </td>
                    <td valign="top">
                        <a href="">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </form>

        <table>
            <tr>
                <td valign="top">
                    <button type="button">Add Another Link</button>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <button type="button">Cancel</button>
                </td>
                <td valign="top">
                    <form action="/Kanbas/Account/Profile/screen.html">
                        <button>Save Profile</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <button type="button">Edit Profile</button>
                </td>
                <td valign="top">
                    <form action="/Kanbas/Account/Profile/screen.html">
                        <button>Cancel Editing</button>
                    </form>
                </td>
            </tr>
        </table>

</body>
</html>
